<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolling Dice App</title>
    <link rel="stylesheet" href="">
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">#}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body{
            background: url("{% static 'images/newbackground@3x.png' %}");
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/diceeLogo@3x.png' %}" alt="">
        </div>
        <div class="responsive-img">
            {% for x in mydict %}
            <img src="{{ mydict.x.f }}" alt="first_img">
            <img src="{{ mydict.x.s}}" alt="second-img">
            {% endfor %}
        </div>
        <div class="btn-container">
            <form action="/indexView/"method="post">{% csrf_token %}
                <button type="submit" class="btn">Roll</button>
            </form>


        </div>
    </div>

</body>
</html>
